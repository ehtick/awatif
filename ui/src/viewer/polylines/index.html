<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Polylines</title>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getViewer } from "../getViewer.ts";

      /* Manual Test cases
      1- Select a polyline
      2- Deselect a polyline
      3- Drag a point
      4- Add a point

      5- Remove a point
      6- Split a segment
      7- Support multiple 
      8- Add a polyline
      9- Delete a polyline
      */

      const polylines = new Map([
        [
          0,
          {
            points: van.state([
              [0, 0, 0],
              [2, 2, 0],
              [4, 0, 0],
            ]),
            segments: van.state([
              [0, 1],
              [1, 2],
            ]),
          },
        ],
      ]);

      document.body.append(getViewer({ polylines }));
    </script>
  </body>
</html>
