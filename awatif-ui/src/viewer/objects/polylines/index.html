<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Polylines</title>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getViewer } from "../../getViewer.ts";

      /* Manual Test cases
      1- Select a polyline by clicking on it
      2- Deselect a polyline by clicking right-click
      3- Add new points without branching by click on the end of the polyline
      4- Remove a point by right-click on it without branching
      5- Move a point by click and drag it
      6- Add a new point with branching by click on the middle of the polyline on a point
      7- Add a new point with branching by click on the middle of the polyline on a line (splitting)
      8- Remove branching point by right-click on it
      9- Do it all with multiple polylines 
      */

      const polylines = new Map([
        [
          0,
          {
            points: van.state([
              [0, 0, 0],
              [2, 2, 0],
              [4, 0, 0],
              [5, 1, 0],
            ]),
            branches: van.state([[0, 1, 2]]),
          },
        ],
      ]);

      document.body.append(getViewer({ polylines }));
    </script>
  </body>
</html>
