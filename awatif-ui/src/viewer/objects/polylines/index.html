<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Viewer - Polylines</title>
  </head>
  <body>
    <script type="module">
      import van from "vanjs-core";
      import { getViewer } from "../../getViewer.ts";

      /* Manual Test cases
      1- Select a polyline
      2- Deselect a polyline
      
      3- Move a point
      4- Remove a point from end of a branch
      5- Add new points from end of branch
      6- Add a new point from middle (point)
      7- Remove point from middle
      8- Add a new point from middle (line)
      9- Do it all with multiple polylines 
      10- Add a new polyline from scratch by clicking on the canvas
      */

      const polylines = new Map([
        [
          0,
          {
            points: van.state([
              [0, 0, 0],
              [2, 2, 0],
              [4, 0, 0],
              [5, 1, 0],
            ]),
            branches: van.state([[0, 1, 2]]),
          },
        ],
      ]);

      document.body.append(getViewer({ polylines }));
    </script>
  </body>
</html>
